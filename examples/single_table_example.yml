# SINGLE TABLE EXAMPLE - Telco Churn Prediction
# ════════════════════════════════════════════════════════════════════════════
# This is the traditional mode - works exactly like before!

data_loading:
  mode: "single"
  filepath: "data/01_raw/telco_churn.csv"
  target_column: "Churn"
  test_size: 0.2
  random_state: 42
  stratify: true

# Feature Engineering (Phase 2)
feature_engineering:
  scaling_method: "standard"
  categorical_encoding: "onehot"
  handle_outliers: "clip"
  outlier_threshold: 3.0

# Feature Selection (Phase 2)
feature_selection:
  method: "mutual_info"
  n_features: 30
  correlation_threshold: 0.95

# Model Training (Phase 3)
model_training:
  random_state: 42
  cv_folds: 5
  models:
    logistic_regression:
      max_iter: 1000
    random_forest:
      n_estimators: 100

# Ensemble (Phase 6)
ensemble:
  method: "voting"
  base_models: ["logistic_regression", "random_forest"]
  weights: [0.3, 0.7]

# Evaluation (Phase 5)
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc"]
  plot_types: ["confusion_matrix", "roc_curve"]
