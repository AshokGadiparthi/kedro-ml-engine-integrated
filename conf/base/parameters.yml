# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# COMPLETE PARAMETERS - PHASES 1-6 (MULTI-TABLE MODE 100% INTEGRATED)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Multi-table data loading with all phases working seamlessly
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ†• MULTI-TABLE DATA LOADING (Phase 1)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# This section loads multiple CSV files, aggregates them, and joins them
# All subsequent phases (2-6) work transparently with the flattened result!

data_loading:
  mode: "multi"  # â† KEY: Switch from "single" to "multi"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STEP 1: Define your data directory
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  data_directory: "data/01_raw/home_credit/"  # All CSVs must be in this folder

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STEP 2: Specify main table and target
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  main_table: "application"              # Primary table (has your target column)
  target_column: "TARGET"                # Column to predict (must be in main_table)

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STEP 3: Define all tables to load
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Each table needs:
  #   - name: identifier for this table
  #   - filepath: CSV filename (relative to data_directory)
  #   - id_column: column that links to main_table

  tables:

    # Primary table - contains target variable
    - name: "application"
      filepath: "application_train.csv"
      id_column: "SK_ID_CURR"           # Main ID column

    # Detail table 1 - many bureau records per customer
    - name: "bureau"
      filepath: "bureau.csv"
      id_column: "SK_ID_CURR"           # Links to application

    # Detail table 2 - many previous apps per customer
    - name: "previous_application"
      filepath: "previous_application.csv"
      id_column: "SK_ID_CURR"           # Links to application

    # Detail table 3 (optional) - POS cash balance
    - name: "pos_cash"
      filepath: "POS_CASH_balance.csv"
      id_column: "SK_ID_CURR"           # Links to application

    # Detail table 4 (optional) - credit card balance
    - name: "credit_card"
      filepath: "credit_card_balance.csv"
      id_column: "SK_ID_CURR"           # Links to application

    # Detail table 5 (optional) - installment payments
    - name: "installments"
      filepath: "installments_payments.csv"
      id_column: "SK_ID_CURR"           # Links to application

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STEP 4: Define aggregations (many-to-one relationships)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # For each detail table, aggregate back to customer level
  # Example: Bureau has 5 records per customer, aggregate to 1 row per customer

  aggregations:

    # Aggregate bureau table (5 records per customer on average)
    - table: "bureau"
      group_by: "SK_ID_CURR"            # Group by this ID
      prefix: "BUREAU_"                 # Add this prefix to new feature names
      features:
        # Feature: [aggregation_functions]
        AMT_CREDIT_SUM: ["sum", "mean", "max", "min"]      # Total, avg, max, min credit
        DAYS_CREDIT: ["min", "max"]                         # Earliest and latest
        CNT_CREDIT: ["count"]                               # Number of credits
        STATUS: ["nunique"]                                 # Different statuses

    # Aggregate previous applications (2-3 per customer on average)
    - table: "previous_application"
      group_by: "SK_ID_CURR"
      prefix: "PREV_"
      features:
        AMT_APPLICATION: ["sum", "mean", "max"]            # Application amounts
        DAYS_DECISION: ["min", "max"]                       # Decision dates
        NAME_CONTRACT_TYPE: ["nunique"]                     # Diverse contract types
        FLAG_APPROVED: ["sum", "mean"]                      # Approval rate

    # Aggregate POS cash balance (optional)
    - table: "pos_cash"
      group_by: "SK_ID_CURR"
      prefix: "POS_"
      features:
        MONTHS_BALANCE: ["count"]                           # Number of months
        CNT_INSTALMENT: ["sum", "mean"]                     # Installments
        AMOUNT: ["sum", "mean", "max"]                      # Amounts

    # Aggregate credit card balance (optional)
    - table: "credit_card"
      group_by: "SK_ID_CURR"
      prefix: "CC_"
      features:
        MONTHS_BALANCE: ["count"]
        AMT_BALANCE: ["sum", "mean", "max"]
        AMT_CREDIT_LIMIT_ACTUAL: ["mean", "max"]
        AMT_DRAWINGS_ATM_CURRENT: ["sum", "mean"]

    # Aggregate installment payments (optional)
    - table: "installments"
      group_by: "SK_ID_CURR"
      prefix: "INSTALL_"
      features:
        AMT_INSTALMENT: ["sum", "mean", "max"]
        DAYS_ENTRY_PAYMENT: ["min", "max"]
        AMT_PAYMENT: ["sum", "mean"]

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STEP 5: Define joins (how to combine tables)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # After aggregation, join aggregated features back to main table

  joins:

    # Join aggregated bureau features to application
    - left_table: "application"
      right_table: "bureau"
      left_on: "SK_ID_CURR"
      right_on: "SK_ID_CURR"
      how: "left"                        # Keep all from application (even if no bureau record)

    # Join aggregated previous_application features
    - left_table: "application"
      right_table: "previous_application"
      left_on: "SK_ID_CURR"
      right_on: "SK_ID_CURR"
      how: "left"

    # Join aggregated pos_cash features
    - left_table: "application"
      right_table: "pos_cash"
      left_on: "SK_ID_CURR"
      right_on: "SK_ID_CURR"
      how: "left"

    # Join aggregated credit_card features
    - left_table: "application"
      right_table: "credit_card"
      left_on: "SK_ID_CURR"
      right_on: "SK_ID_CURR"
      how: "left"

    # Join aggregated installments features
    - left_table: "application"
      right_table: "installments"
      left_on: "SK_ID_CURR"
      right_on: "SK_ID_CURR"
      how: "left"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Final split parameters (same as single-table)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  test_size: 0.2
  random_state: 42
  stratify: true

# After multi-table loading completes, you'll have a FLAT matrix like:
# (122000 rows) Ã— (50+ features) = single CSV-like structure
# â­ Phases 2-6 work identically on this flattened data!

data_path: "data/01_raw/home_credit/"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# TARGET & FEATURES (Required by all phases - NO CHANGE)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

target_column: "TARGET"                # Must match your target column name
exclude_columns: []                    # Columns to exclude from features

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# DATA PROCESSING (Required by Phase 1 & 2 - NO CHANGE)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

data_processing:
  handle_missing: "mean"              # How to handle NaN values created by aggregation
  test_size: 0.2
  random_state: 42
  stratify: null

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# VALIDATION (Phase 1 - NO CHANGE)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

validation:
  check_missing: true
  check_duplicates: true
  check_data_types: true
  check_column_names: true
  missing_threshold: 0.5

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# FEATURE ENGINEERING (Phase 2) - UNCHANGED - Works with multi-table output!
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

feature_engineering:

  # FIX #1: ID COLUMN AUTO-DETECTION
  drop_id_columns: true
  id_cardinality_threshold: 0.95
  id_keywords:
    - 'id'
    - 'uid'
    - 'customer'
    - 'user'
    - 'account'
    - 'reference'
    - 'sk_id'           # Add this for Home Credit (SK_ID_CURR)

  # FIX #3: CONTROLLED POLYNOMIAL FEATURES
  polynomial_degree: 2
  include_bias: false
  polynomial_features: false
  max_polynomial_features: 50
  max_output_features: 100

  # FIX #4: VARIANCE-BASED FILTERING
  variance_threshold: 0.01
  apply_variance_filter: true

  # FIX #5: EXPLOSION SAFETY VALIDATION
  max_features_allowed: 500           # Increase for multi-table (50+ base features)
  validate_feature_count: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# CATEGORICAL HANDLING (Phase 2 - UNCHANGED)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

categorical:
  encoding_method: "smart"
  max_categories_to_onehot: 10
  max_categories_to_label: 50
  max_features_from_encoding: 100
  handle_unknown: "ignore"
  min_frequency: 1
  drop_first_category: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# SCALING & NORMALIZATION (Phase 2 - UNCHANGED)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

scaling:
  method: "standard"
  scale_numeric_only: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
